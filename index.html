<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>

<h3>Games to explore</h3> 
    <h5>These are build in game lab,click to play</h5>
    
    <div id="myCarousel" class="carousel slide">
    
    <div class="carousel-inner">
        <div class="item active">
        <center>
            <a href="https://studio.code.org/projects/flappy/PQx24o9K2IXvZ36Zc9pCPOagBEcJmexy1UViKCuyHts" target="_blank">
            <img src="https://studio.code.org/blockly/media/flappy/placeholder.jpg" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p>Flappy bird</p>
            </div>
            </center>
        </div>
        
          <div class="item">
        <center>
            <a href="https://studio.code.org/projects/spritelab/KKNlRJjJAqdU4yMmZ96RBuOj4s4IUziBDfgef-iFkf4" target="_blank">
            <img src="https://studio.code.org/v3/files/KKNlRJjJAqdU4yMmZ96RBuOj4s4IUziBDfgef-iFkf4/.metadata/thumbnail.png" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p>Tank Game</p>
            </div>
            </center>
        </div>
        </div>
        
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    
    <h3>Apps to explore</h3> 
    <h5>These are from play store ,click to download</h5>
    
    <div id="myCarousel1" class="carousel slide">
    
    <div class="carousel-inner">
        <div class="item active">
        <center>
            <a href="https://play.google.com/store/apps/details?id=org.scratchjr.android&hl=en" target="_blank">
            <img src="https://play-lh.googleusercontent.com/Yi07pS-SF3w_ENRrdOvczzesQDmAAch_Kqt8pT8iYgVQ4vnLNb1Sqd2IIe4KIvTeKO0=s180-rw" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p>scratch</p>
            </div>
            </center>
        </div>
        
          <div class="item">
        <center>
            <a href="https://play.google.com/store/apps/details?id=com.cst.whitehat&hl=en" target="_blank">
            <img src="https://play-lh.googleusercontent.com/imCklb9ie0kIbQWXC8VYdtYl_RPNWw6oINAR6M65eVNjcDnSzdacWFmJwssacgz3KA=s180-rw" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p>whitehat</p>
            </div>
            </center>
        </div>
        </div>
        
<a class="left carousel-control" href="#myCarousel1" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel1" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
    
</div>

</body>
</html>
